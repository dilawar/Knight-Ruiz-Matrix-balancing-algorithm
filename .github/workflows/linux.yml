name: Linux Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: "Setup Python ${{ matrix.python-version }}"
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: install
      run: |
        sudo apt -y update
        sudo apt -y install cmake
    - name: configure
      run: | 
        cmake --version
        PYTHON=$(which python)
        $PYTHON -c "import sys; print(sys.version)"
        $PYTHON -m pip install setuptools wheel
        $PYTHON -m pip install conan
        mkdir build && cd build 
        cmake -DPython3_EXECUTABLE=$PYTHON ..
    - name: make
      run: |
          cd build && make -j2 && make wheel
    - name: ctest -j2
      run: |
        # From https://github.com/processing/processing/wiki/Running-without-a-Display
        sudo Xvfb :1 -screen 0 1024x768x24 </dev/null &
        export DISPLAY=":1"
        cd build && ctest --output-on-failure -j2
        python -m pip install krbalancing*.whl
        python -c "import krbalancing; print(krbalancing.__file__); print(krbalancing.__version__)"
        
